

<ion-content class="container" [fullscreen]="true" >
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title id="title">
        Inicio de sesión
      </ion-title>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <img id="logo" src="/assets/logo.png" alt="" style="margin-top: -28px; margin-bottom: -25px;">
      </div>
    </ion-toolbar>
  </ion-header>
  

  <form [formGroup]="alumno">
    <ion-item>
      <img id="user" src="/assets/user.png" alt="">
    </ion-item>
    <ion-item>
      <ion-input label="{{textRut}}" labelPlacement="floating" placeholder="{{desRut}}" formControlName="rut" id="rut-alumno"></ion-input>

    </ion-item>

    <ion-item>
      <ion-input label="{{textPass}}" type="password" labelPlacement="floating" placeholder="{{desPass}}" formControlName="pass" id="pass-alumno"></ion-input>

    </ion-item>

    <ion-button expand="block" color="success" fill="outline" (click)="inicio()">{{ingresar}}</ion-button>

    
    <ion-item>
      <p>¿Olvidó su Contraseña?</p> <a [routerLink]="['/restablecer']" id="olvido">Restablecer</a>
    </ion-item>
  </form>
  <ion-content class="container" [fullscreen]="true">
    <!-- Resto de tu contenido HTML -->
  
    <!-- Div del auto para la animación -->
    <div class="car-animation" *ngIf="loading">
      <!-- Este div representa el auto y se moverá según la animación CSS -->
    </div>
  </ion-content>
</ion-content>
