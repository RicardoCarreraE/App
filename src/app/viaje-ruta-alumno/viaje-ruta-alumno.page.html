<!-- viaje-ruta-alumno.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón "Volver" para regresar a la página anterior -->
      <ion-back-button defaultHref="/home-alumno"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Viaje en ruta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenido de la página -->

  <ion-card>
    <ion-card-header>
      Detalles del Viaje
    </ion-card-header>
    <ion-card-content>
      <!-- Información sobre el viaje -->
      <ion-list>
        <ion-item>
          <ion-label>
            Origen:
          </ion-label>
          <ion-text>
            DUOC : Sede Antonio Varas
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-label>
            Destino:
          </ion-label>
          <ion-text>
            Ciudad de Destino
          </ion-text>
        </ion-item>
        <!-- Agrega más detalles del viaje aquí -->
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Mapa de la Ruta
    </ion-card-header>
    <ion-card-content>
      <!-- Mapa que muestra la ruta del viaje -->
      <div id="map-container">
        <!-- Integra aquí tu mapa o usa una librería como Leaflet o Google Maps -->
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Detalles del Conductor
    </ion-card-header>
    <ion-card-content>
      <!-- Información sobre el conductor -->
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <img src="/assets/conductor-avatar.jpg" alt="Avatar del Conductor">
          </ion-avatar>
          <ion-label>
            Nombre del Conductor
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Vehículo:
          </ion-label>
          <ion-text>
            Modelo y Placa del Vehículo
          </ion-text>
        </ion-item>
        <!-- Agrega más detalles del conductor aquí -->
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Agrega más elementos de la página según tus necesidades -->

</ion-content>
