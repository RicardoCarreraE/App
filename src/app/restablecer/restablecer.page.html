<ion-content class="container" [fullscreen]="true" >
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Botón "Volver" para regresar a la página anterior -->
        <ion-back-button defaultHref="/home-alumno"></ion-back-button>
      </ion-buttons>
      <ion-title>
       Restablecer
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <form >
    <ion-item>
      <img id="user" src="/assets/user.png" alt="">
    </ion-item>
    <ion-item>
      <ion-input label="{{textRut}}" labelPlacement="floating" placeholder="{{desRut}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="{{textPass}}" type="password" labelPlacement="floating" placeholder="{{desPass}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="{{repitaCont}}" type="password" labelPlacement="floating" placeholder="{{reingrese}}" ></ion-input>
    </ion-item>

    <ion-button expand="block" color="success" [routerLink]="['/login']" fill="outline" >{{restablecer}}</ion-button>

  
  </form>
</ion-content>
